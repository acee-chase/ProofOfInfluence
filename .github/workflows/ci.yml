name: CI Pipeline

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  # Job 1: Lint and Type Check
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run check

      - name: ESLint check
        run: npm run lint || echo "Lint warnings found"

  # Job 2: Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend and backend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # Job 3: Smart Contract Tests
  contract-tests:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Run Hardhat tests
        run: npx hardhat test

  # Job 4: Integration Report
  report:
    name: Generate Report
    runs-on: ubuntu-latest
    needs: [build, contract-tests]
    if: always()
    
    steps:
      - name: Report Status
        run: |
          echo "âœ… CI Pipeline Complete"
          echo "Build: ${{ needs.build.result }}"
          echo "Contract Tests: ${{ needs.contract-tests.result }}"

